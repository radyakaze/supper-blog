<!doctype html>
<html lang="en" class="has-navbar-fixed-top">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/images/icons/logo-196-mask.png">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,300;1,400;1,600&amp;display=swap" rel="stylesheet"> -->
  <link href="/styles/index.css" rel="preload" as="style">
  <!-- Preload font for modern browser -->
  <link rel="preload" href="/fonts/nunito/nunito-v14-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml">
  <script>
    let darkMode = localStorage.getItem('dark-mode');
    let preferDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if ((preferDark && darkMode === "true") || (preferDark && darkMode == null) || darkMode === "true")
      document.querySelector('html').classList.add('dark-mode');
  </script>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
